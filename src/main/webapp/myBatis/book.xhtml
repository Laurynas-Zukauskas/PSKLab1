<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{bookDetailsMyBatis.book.title}</h2>
    <p>ISBN: #{bookDetailsMyBatis.book.isbn}</p>
    <p>Author: #{bookDetailsMyBatis.book.author.firstName} #{bookDetailsMyBatis.book.author.lastName}</p>
    <p>Sold at:</p>
    <ol>
        <ui:repeat value="#{bookDetailsMyBatis.book.bookstores}" var="store">
            <li><h:link value="#{store.name}" outcome="bookstore?Id=#{store.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:selectOneMenu value="#{bookDetailsMyBatis.selectedStore}">
            <f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
            <f:selectItems value="#{bookDetailsMyBatis.storeSelections}" />
        </h:selectOneMenu>
        <h:commandButton value="Add new store" action="#{bookDetailsMyBatis.addStore}"/>
    </h:form>
    <h:form>
        <h:selectOneMenu value="#{bookDetailsMyBatis.selectedAuthor}">
            <f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
            <f:selectItems value="#{bookDetailsMyBatis.authorSelections}" />
        </h:selectOneMenu>
        <h:commandButton value="Set author" action="#{bookDetailsMyBatis.changeAuthor}"/>
    </h:form>
</h:body>
</html>
