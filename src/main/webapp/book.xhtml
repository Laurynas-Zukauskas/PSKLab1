<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{bookDetails.book.title}</h2>
    <p>ISBN: #{bookDetails.book.ISBN}</p>
    <p>Author: #{bookDetails.book.author.firstName} #{bookDetails.book.author.lastName}</p>
    <p>Sold at:</p>
    <ol>
        <ui:repeat value="#{bookDetails.book.stores}" var="store">
            <li><h:link value="#{store.name}" outcome="bookstore?Id=#{store.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:selectOneMenu value="#{bookDetails.selectedStoreId}">
            <f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
            <f:selectItems value="#{bookDetails.storeSelections}" />
        </h:selectOneMenu>
        <h:commandButton value="Add new store" action="#{bookDetails.addStore}"/>
    </h:form>
    <h:form>
        <h:selectOneMenu value="#{bookDetails.selectedAuthorId}">
            <f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
            <f:selectItems value="#{bookDetails.authorSelections}" />
        </h:selectOneMenu>
        <h:commandButton value="Set author" action="#{bookDetails.changeAuthor}"/>
    </h:form>
    <h3>Books added this session: #{booksAdded.booksAdded}</h3>
</h:body>
</html>
